<section id="locale">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-text">
            <h1>{{name}}</h1>
            <hr class="star-light">
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">          
          <span class="list-group-item">
            <p>{{content}}</p>
            <p><i>Source: <a href="{{source}}">{{source}}</a></i></p>
            <div *ngIf="message" class="alert alert-success text-center">{{message}}</div>
            <div *ngIf="error" class="alert alert-danger text-center">{{error}}</div>
            <p align="center"><button class="btn btn-lg red" (click)="checkIn()">Check In!</button></p>
          </span>
      </div>
    </div>
  </div>
</section>
